<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/bg-pattern-top.svg" alt="..." class="pattern-top" />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="..."
        class="pattern-bottom"
      />
      <div class="card">
        <div class="image-container">
          <img src="./images/bg-pattern-card.svg" alt="..." />
          <div class="profile-image">
            <img src="./images/image-victor.jpg" alt="..." />
          </div>
        </div>
        <div class="profile-detail">
          <div class="profile-name"><span>Victor Crest</span> 26</div>
          <div class="profile-living">London</div>
        </div>

        <div class="footer">
          <div class="footer-item">
            <span class="item-bold">80K</span>
            <span class="item-title">Followers</span>
          </div>

          <div class="footer-item">
            <span class="item-bold">803K</span>
            <span class="item-title">Likes</span>
          </div>

          <div class="footer-item">
            <span class="item-bold">1.4K</span>
            <span class="item-title">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->
  </body>
</html>
